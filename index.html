<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" />
    <meta name="color-scheme" content="dark light" />
    <title>Wasm Clamp</title>
  </head>
  <body>
    <div id="titlebar"></div>

    <main>
      <img
        src="/icon.png"
        alt="Wasm Clamp logo consisting of a clamp that compresses the WebAssembly icon."
        width="160"
        height="160"
      />

      <h1>Wasm Clamp</h1>

      <h2>Optimize your <code>.wasm</code> files for size.</h2>

      <div>
        <button id="load-wasm" type="button">
          Open <code>.wasm</code> file(s)
        </button>
        …or
        <button id="load-directory" type="button">
          Open directory with <code>.wasm</code> files
        </button>
        <p>
          …or paste <code>.wasm</code> file(s) by pressing <kbd>Cmd ⌘</kbd>+<kbd
            >v</kbd
          >
          or <kbd>Ctrl</kbd>+<kbd>v</kbd>
        </p>
      </div>

      <div id="drop-area">
        <p>
          …or drop <code>.wasm</code> file(s) or folder(s) with
          <code>.wasm</code> files here
        </p>
      </div>

      <div>
        <p>…or try one of the examples:</p>
        <ul id="examples-list"></ul>
      </div>

      <details>
        <summary>Settings</summary>
        <div>
          <label hidden>
            <input type="checkbox" id="overwrite-checkbox" checked />
            Overwrite original files with optimized version.
          </label>
        </div>
        <div>
          <label hidden>
            <input type="checkbox" id="observe-changes-checkbox" checked />
            Watch open files for changes and re-optimize.
          </label>
        </div>
      </details>

      <table hidden>
        <thead id="stats-header" hidden>
          <tr>
            <th>File</th>
            <th>Before</th>
            <th>After</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody id="results-area"></tbody>
      </table>
    </main>

    <footer>
      <p>
        Powered by
        <a href="https://github.com/AssemblyScript/binaryen.js">binaryen.js</a>.
        Developed by <a href="https://blog.tomayac.com/">Thomas Steiner</a>.
      </p>
    </footer>

    <template id="stats-template">
      <tr>
        <td>
          <a href="#" class="file-name"><code></code></a>
        </td>
        <td class="before-size"></td>
        <td class="after-size"></td>
        <td class="delta-size"><img class="spinner" alt="Optimizing…" /></td>
      </tr>
    </template>

    <template id="example-template">
      <li>
        <a><code></code></a>
        <span hidden class="downloading">Downloading…</span>
        <img class="spinner" alt="" />
      </li>
    </template>

    <script type="module" src="/main.js"></script>
  </body>
</html>
