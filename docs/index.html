<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasm Clamp</title>
    <script type="module" crossorigin src="/assets/index-a74f49ab.js"></script>
    <link rel="stylesheet" href="/assets/index-1fe3f728.css">
  </head>
  <body>
    <h1>Wasm Clamp</h1>
    <img
      src="/icon.png"
      alt="Wasm Clamp logo consisting of a clamp that compresses the WebAssembly icon."
      width="160"
      height="160"
    />
    <div>
      <button id="load-wasm" type="button">
        Open <code>.wasm</code> file(s)
      </button>
    </div>
    <div id="drop-area">Drop <code>.wasm</code> file(s) here</div>
    <table>
      <thead>
        <tr>
          <th>File</th>
          <th>Before</th>
          <th>After</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody id="results-area"></tbody>
    </table>
    <template id="stats-template">
      <tr>
        <td><code class="file-name"></code></td>
        <td class="before-size"></td>
        <td class="after-size"></td>
        <td class="delta-size"><img class="spinner" src="/spinner.svg"></td>
      </tr>
    </template>
    
  </body>
</html>
