<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wasm-clamp/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wasm Clamp</title>
    <script type="module" crossorigin src="/wasm-clamp/assets/index-2e3c1ede.js"></script>
    <link rel="stylesheet" href="/wasm-clamp/assets/index-29db4ae5.css">
  </head>
  <body>
    <h1>Wasm Clamp</h1>
    <img
      src="/wasm-clamp/icon.png"
      alt="Wasm Clamp logo consisting of a clamp that compresses the WebAssembly icon."
      width="160"
      height="160"
    />
    <div>
      <button id="load-wasm" type="button">
        Open <code>.wasm</code> file(s)
      </button>
    </div>
    <div id="drop-area">Drop <code>.wasm</code> file(s) here</div>
    <details>
      <summary>Settings</summary>
      <div>
        <label hidden>
          <input type="checkbox" id="overwrite-checkbox" checked />
          Overwrite original file(s) with optimized version
        </label>
      </div>
    </details>
    <table>
      <thead id="stats-header" hidden>
        <tr>
          <th>File</th>
          <th>Before</th>
          <th>After</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody id="results-area"></tbody>
    </table>

    <template id="stats-template">
      <tr>
        <td><code class="file-name"></code></td>
        <td class="before-size"></td>
        <td class="after-size"></td>
        <td class="delta-size"><img class="spinner" /></td>
      </tr>
    </template>
    
  </body>
</html>
